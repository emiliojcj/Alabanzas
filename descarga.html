<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ song.title }}</title>
    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .lyrics-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .lyrics-row {
            vertical-align: top;
        }
        .lyrics-column {
            width: 50%;
            padding: 10px;
            text-align: left;
        }
        .lyrics-line {
            font-size: 18px; /* Tama√±o de letra agrandado */
        }
        .note {
            font-style: italic;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">{{ song.title }}</div>
        {% if song.note %}
            <div class="note">Nota: {{ song.note }}</div>
        {% endif %}
        <table class="lyrics-table">
            <tr class="lyrics-row">
                <td class="lyrics-column">
                    {% for line in song.lyrics_lines_1 %}
                        <span class="lyrics-line">{{ line }}</span><br>
                    {% endfor %}
                </td>
                <td class="lyrics-column">
                    {% for line in song.lyrics_lines_2 %}
                        <span class="lyrics-line">{{ line }}</span><br>
                    {% endfor %}
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
